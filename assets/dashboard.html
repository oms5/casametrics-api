<html>
    <head>
        <title>Ham's Health</title>
        <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
        <link
            type="text/css"
            rel="stylesheet"
            href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css"
        />
    </head>

    <body>
        
        <div style="float: left;width: 80%">
                <h1>Ham's Daily Stats</h1>
                <canvas id="dailyChart"></canvas>
        </div>
        <div id='app'>
                <b-card
                v-bind:title="currentLongDateDisplay"
                img-src="https://www.gannett-cdn.com/-mm-/d45a1bc902cb3f4367b332e27f859c7252d4b7fa/c=0-109-2119-1306/local/-/media/2017/02/04/USATODAY/USATODAY/636217992348678319-GettyImages-525140239.jpg?width=3200&height=1680&fit=crop"
                img-alt="Image"
                img-top
                tag="article"
                style="max-width: 20rem;"
                class="mb-2"
                >
                <b-card-text>
                    
                </b-card-text>
            
                <b-form-select v-model="selected" :options="dates" v-on:change="showActivityForDay"></b-form-select>
                <!-- <div class="mt-3">Selected: <strong>{{ selected }}</strong></div> -->
                <div class="mt-3">Revolutions: <strong>{{ revolutions }}</strong></div>
                <div class="mt-3">Inches: <strong>{{ inches }}</strong></div>
                <div class="mt-3">Feet: <strong>{{ feet }}</strong></div>
                <div class="mt-3">Miles: <strong>{{ miles }}</strong></div>
                </b-card>
            
            
        </div>
        
        <h2><span id="rpmValue">0</span>&nbsp;RPMs</h2>
    
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="./js/chart.js"></script>

    <script src="//unpkg.com/@babel/polyfill@latest/dist/polyfill.min.js"></script>
    <script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
    <script type="text/javascript" src="./dependencies/sails.io.js"></script>
</html>
