<body>
    <button id="increment" onclick="send();">Increment</button>
</body>

<script type="text/javascript" src="./js/sails.io.js"></script>
<script type="text/javascript">
    let value = 0;

    function send() {
        value++;
        io.socket.post('/api/v1/measurement/realtime/publish/rpms/PI211', {value: value}, function gotResponse(data, jwRes) {
            console.log('Server responded with status code ' + jwRes.statusCode + ' and data: ', data);
        });
    }
</script>
